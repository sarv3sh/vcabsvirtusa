	 <div  style=" padding-top: 30px" class="container,passenger info , col-12 row">
    	<div class="col-md-4 col-sm-12" style="text-align: right;padding-top: 10px;">
    		<label  for="fname">First Name*: </label>
    	</div>
    	<div class="col-md-2 col-sm-12">
    	    <input placeholder="Ex. SARVESH" style="padding-top: 10px;width: 300px;height: 40px;font-size: 20px;padding-left: 15px;" class="required" id="name" name="firstname" type="text" required>
    	</div>
    	<div class="col-md-2 col-sm-12" style="text-align: right;padding-top: 10px;">
    		<label  for="lname">Last Name*: </label>
    	</div>
    	<div class="col-md-1 col-sm-12">
    	    <input placeholder="Ex. P" style="padding-top: 10px;width: 100px;height: 40px;font-size: 20px;padding-left: 15px;" class="required" id="name" name="lastname" type="text" required>
    	</div>
    </div>
    
    
    <div class="col-12 row">
        <div class="col-4" style="text-align:right;padding-top: 15px;">
          <label for="email" >E-Mail id*:</label>
        </div>
        <div class="col-4" style="padding-top: 10px;">
          <input placeholder="Ex. xyz@gmail.com" style="width: 570px; padding-left:15px;height:40px;"class="required" type="text" name="email" required>
        </div>
    </div>
    
     <div class="col-12 row">
        <div class="col-md-4" style="text-align:right;padding-top: 15px;">
          <label for="email" >Mobile Number*:</label>
        </div>
        <div class="col-md-4" style="padding-top: 10px;">
          <input placeholder="Ex. 1234567890" style="width: 570px; padding-left:15px;height:40px;"class="required" maxlength="13" name="mobilenumbr" pattern = "[0-9]{10}" required>
        </div>
    </div>
    
    <div class="col-12 row">
        <div class="col-md-4" style="text-align:right;padding-top: 15px;">
          <label for="email" >Gender*:</label>
        </div>
        <div class="row " style="padding-left:15px">
        <div class="col-6" style="padding-top: 15px;">
          <input class="required" name="gender" value="male" type="radio" required>MALE
        </div>
        <div class="col-9" style="padding-top: 15px;">
          <input class="required"name="gender" value="female" type="radio" required>FEMALE
        </div>
        </div>
    </div>
    
    <div class="col-12 row">
        <div class="col-md-4" style="text-align:right;padding-top: 15px;">
          <label for="email" >D.O.B*:</label>
        </div>
        <div class="col-md-4" style="padding-top: 10px;">
          <input placeholder="Ex. 1234567890" style="width: 570px; padding-left:15px;height:40px;"class="required" type="date" name="dob"required>
        </div>
    </div>
    
    <div class="col-12 row">
        <div class="col-md-4" style="text-align:right;padding-top: 15px;">
          <label for="email" >Driving Licence*:</label>
        </div>
        <div class="col-md-4" style="padding-top: 10px;">
          <input placeholder="Ex. 1234-567-89" style="width: 570px; padding-left:15px;height:40px;"class="required" type="text" name="driving" maxlength="15" required>
        </div>
    </div>
    
    <div class="col-12 row">
        <div class="col-md-4" style="text-align:right;padding-top: 15px;">
          <label for="email" >Aadhar Card Number*:</label>
        </div>
        <div class="col-md-4" style="padding-top: 10px;">
          <input placeholder="Ex. 123 456 789" style="width: 570px; padding-left:15px;height:40px;"class="required"  name="aadhar" maxlength="15" required>
        </div>
    </div>
    
    <div class="col-12 row">
        <div class="col-md-4" style="text-align:right;padding-top: 15px;">
          <label for="email" >Num of years experience in driving*:</label>
        </div>
        <div class="col-md-4" style="padding-top: 10px;">
          <input placeholder="Ex. 1" style="width: 570px; padding-left:15px;height:40px;"class="required" type="number" name="years"required>
        </div>
    </div>
    
     <div class="col-md-12">
        
        <div  style="padding-top: 10px; text-align:center;">
          <input class="required btn btn-secondary" style="height:40px; " type="submit" required>
        </div>
    </div>
    
</form>
